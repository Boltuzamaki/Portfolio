     {% block education %}
<div id="educations" class="rn-education-area rn-section-gap section-separator">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" data-aos-once="true" class="section-title text-center">
                        <span class="subtitle">PhD, Master and Bachelor</span>
                        <h2 class="title">Education</h2>
                    </div>
                </div>
            </div>
            <div class="row mt--10">
                <div class="col-12 mt_experience">
                    {% for edu in education %}
                    <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="{{ loop.index * 100 }}" data-aos-once="true" class="experience-style-two">
                        <div class="experience-left">
                            <div class="experience-image">
                                <img src="{{ edu.image }}" alt="{{ edu.title }}">
                            </div>
                            <div class="experience-center">
                                <span class="date">{{ edu.date }}</span>
                                <h4 class="experience-title">
                                    {{ edu.title }}
                                </h4>
                                <h6 class="subtitle">
                                    {{ edu.subtitle }}
                                </h6>
                                <p class="disc">{{ edu.description }}</p>
                            </div>
                        </div>
                        <div class="experience-right">
                            <div class="experience-footer">
                                <a class="rn-btn" href="#contacts"><span>CONTACT ME</span></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
