     {% block experience %}
    <div id="experiences" class="rn-experience-area section-separator rn-section-gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" data-aos-once="true" class="section-title text-center">
                        <span class="subtitle">Over 10 years of experience</span>
                        <h2 class="title">My Experience</h2>
                    </div>
                </div>
            </div>
            <div class="row mt--10">
                <div class="col-12 mt_experience">
                    {% for experience in experiences %}
                    <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="{{ loop.index * 100 }}" data-aos-once="true" class="experience-style-two">
                        <div class="experience-left">
                            <div class="experience-image">
                                <img src="{{ experience.image }}" alt="{{ experience.title }}">
                            </div>
                            <div class="experience-center">
                                <span class="date">{{ experience.date }}</span>
                                <h4 class="experience-title">
                                    {{ experience.title }}
                                </h4>
                                <h6 class="subtitle">
                                    {{ experience.subtitle }}
                                </h6>
                                <p class="disc">{{ experience.description }}</p>
                            </div>
                        </div>
                        <div class="experience-right">
                            <div class="experience-footer">
                                <a class="rn-btn" href="#contacts"><span>CONTACT ME</span></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
